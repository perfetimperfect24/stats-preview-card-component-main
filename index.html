<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
        <div class="col main-content">
          <div class="heading">
            <h1>Get <span style="color:hsl(277, 64%, 61%)">insights</span> that help your business grow.</h1>
          </div>
          <div class="content">
            <p> Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer<br>experience, and overall efficiency.</p>
          </div> 
          <div class="footer">
            <div class="companies">
              <h3>10k+</h3>
              <p>COMPANIES</p>
            </div>
            <div class="tutorials">
              <h3>314</h3>
              <p>TUTORIALS</p>
            </div>
            <div class="queries">
              <h3>12M+</h3>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
        <div class="col image-content">
          <img src="./images/image-header-desktop.jpg" alt="image-header-desktop" aria-hidden="true">
         <!-- <img class="mobile" src="images/image-header-mobile.jpg" alt="image-header-mobile" aria-hidden="true">--> 
        </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sudipta Shaw</a>.
    </div>
  </main> 
</body>
</html>
